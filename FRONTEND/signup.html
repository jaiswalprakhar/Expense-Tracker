<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="icon" type="image/x-icon" href="./public/Expense Icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="mystyle.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="index.js"></script>

    <style>
        
    </style>
  </head>
  <body>
    <!--Navigation-->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="http://localhost:5500/FRONTEND/signup.html">
                <img src="./public/Expense Icon.png" alt="Expense Tracker" width="10%" height="10%" class="img-fluid rounded mt-1">
                <p class="fs-4 fw-bold text-light d-inline-block align-text-top m-1">Expense Tracker</p>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="me-auto mb-2 mb-lg-0"></div> <!--class="me-auto mb-2 mb-lg-0"-->
                <a class="btn btn-light text-light" href="http://localhost:5500/FRONTEND/signup.html" role="button">Login</a>
              </div>
            </div>
          </nav>
    </div>
    <!--Show Results with Toast-->
    <div class="container mt-5">
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
              <img src="./public/Expense Icon.png" class="rounded me-2" alt="Expense Tracker" width="20%" height="20%" />
              <strong class="me-auto">Expense Tracker</strong>
              <!--<small>11 mins ago</small>-->
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
                
          </div>
        </div>
      </div>
    </div>
    <!--Create Account Text-->
    <div class="container-fluid mt-5">
        <p class="fs-4 fw-bold text-center">Create new account</p>
    </div>
    <!--Form-->
    <div class="container-fluid mt-4">
      <form>
          <div class="row mb-3">
            <div class="col-sm-0 col-4"></div>
            <div class="col-sm-4 col-12">
              <label for="fullName" class="form-label fs-6 fw-semibold">Name</label>
              <input type="text" class="form-control form-control-sm" id="fullName" placeholder="Full Name" required />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-0 col-4"></div>
            <div class="col-sm-4 col-12">
              <label for="emailId" class="form-label fs-6 fw-semibold">Email</label>
              <input type="email" class="form-control form-control-sm" id="emailId" placeholder="name@example.com" required />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-0 col-4"></div>
            <div class="col-sm-4 col-12">
              <label for="password" class="form-label fs-6 fw-semibold">Password</label>
              <input type="password" class="form-control form-control-sm" id="password" placeholder="********" minlength="8" maxlength="15" required />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-0 col-4"></div>
            <div class="col-sm-4 col-12">
              <label for="confirmPassword" class="form-label fs-6 fw-semibold">Confirm Password</label>
              <input type="password" class="form-control form-control-sm" id="confirmPassword" placeholder="********" minlength="8" maxlength="15" required />
            </div>
          </div>
          <div class="row my-4"> <!--class="d-grid gap-2 col-4 mx-auto"-->
            <div class="col-4"></div>
            <div class="d-grid col-sm-4">
              <button class="btn btn-sm btn-primary" type="submit">Sign up</button>
            </div>
            <div class="col-4"></div>
          </div>
      </form>
    </div>
    <!--Login Link-->
    <div class="container-fluid mb-2">
      <div class="row">
        <div class="col-sm-0 col-4"></div>
        <div class="col-sm-4 col-12 text-center">
          <p class="fs-6 fw-light d-inline-block">Already have an account?</p>
          <a href="http://localhost:5500/FRONTEND/signup.html" class="link">Login Here?</a>
        </div>
      </div>
    </div>
  </body>
</html>
